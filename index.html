<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I gusti di vava</title>
    <style>
        .album img, .game img, .movie img {
            width: 100px;
            height: 100px;
        }
        .first_color {
            color: goldenrod;
        }
        .second_color {
            color: #0793f7;
        }
		.third_color {
			color: #e3e3e3;
		}
		
.select-left {
	position: absolute;
    top: 20px; 
    left: 27%; 
}

.select-right {
    position: absolute;
    top: 20px; 
    right: 27%; 
}

.grid-container {
	margin-top: 50px;
    display: grid;
    grid-template-columns: repeat(5, 1fr); 
    gap: 10px; /* Gap between grid items */
}
  
.grid-wrapper {
    display: flex;
    justify-content: center; /* Center the grid horizontally */
    padding: 0 20px; /* Add padding to create blank space on both sides */
}

.album {
    border: 1px solid #240b0b;
    padding: 10px;
    text-align: center;
	font-size: 14px;
    height: 250px; /* Fixed height for grid items */
	width: 150px;
    overflow: hidden; /* Hide overflow content */
}


.album img {
    width: auto; 
    height: auto; /* Maintain aspect ratio */
    max-height: 140px; /* Limit the maximum height of the image */
  }
  
@media (max-width: 767px) {
    .grid-wrapper {
      padding: 0; /* Remove padding on smaller screens */
    }
    .grid-container {
      grid-template-columns: repeat(2, 1fr); /* Single column layout for phones */
    }
  }
    </style>
</head>
<body style="background-color:#242323;" onload="populate()"> 

<div class="select-left">
  <select id="media-select" onchange="changeMedia()">
    <option value="albums">Album</option>
    <option value="games">Giochi</option>
    <option value="movies">Film</option>
  </select>
</div>

<div class="select-right">
    <select id="filters" onchange="filtering()"> </select>
</div>

<div class="grid-wrapper" style="font-family: Arial">
  <div class="grid-container" id="grid">
    <!-- Media items will be dynamically added here -->
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        updateOptions();
        populate();
    });

    let counter = 0;
    let originalAlbums = [];
    let originalGames = [];
    let originalMovies = [];

	function resetFilter() {
        const filterSelect = document.getElementById('filters');
        filterSelect.selectedIndex = 0;
    }

    function resetMedia() {
        const media = document.getElementById("media-select").value;

        if (media === "albums") {
            albums = [...originalAlbums];
        } else if (media === "games") {
            games = [...originalGames];
        } else if (media === "movies") {
            movies = [...originalMovies];
        }
    }

    function sortArtist(a, b) {
        if (a.artist < b.artist) return -1;
        if (a.artist > b.artist) return 1;
        if (a.name < b.name) return -1;
        if (a.name > b.name) return 1;
        return 0;
    }

    function sortRankAlbums(a, b) {
        if (a.rank !== b.rank) return a.rank - b.rank;
		const mmrA = a.mmr !== undefined ? a.mmr : -Infinity;
		const mmrB = b.mmr !== undefined ? b.mmr : -Infinity;

		return mmrB - mmrA;
       // return a.name.localeCompare(b.name);
    }
	
    function changeMedia() {
        updateOptions();
        resetFilter();
        resetMedia();
        populate();
    }

    function updateOptions() {
        const category = document.getElementById('media-select').value;
        const details = document.getElementById('filters');
        let options = [];

        switch (category) {
            case 'albums':
                options = [
					{ value: 'OriginalAlbums', text: '-----' },
                    { value: 'AlbumsArtists', text: 'Artista' },
                    { value: 'AlbumsAlbumName', text: 'Titolo' },
                    { value: 'AlbumsRating', text: 'Rating' },
                ];
                break;
            case 'games':
                options = [
					{ value: 'OriginalGames', text: '-----' },
                    { value: 'GamesTitle', text: 'Titolo' },
                    { value: 'GamesRating', text: 'Rating' }
                ];
                break;
            case 'movies':
                options = [
					{ value: 'OriginalMovies', text: '-----' },
                    { value: 'MoviesTitle', text: 'Titolo' },
                    { value: 'MoviesRating', text: 'Rating' }
                ];
                break;
            default:
                options = [];
        }

        // Clear existing options
        details.innerHTML = "";

        // Populate new options
        options.forEach(option => {
            const opt = document.createElement('option');
            opt.value = option.value;
            opt.textContent = option.text;
            details.appendChild(opt);
        });
    }

    function filtering() {
        const filter = document.getElementById("filters").value;
        const media = document.getElementById('media-select').value;

        if (media === "albums") {
			if (filter === "OriginalAlbums"){
				albums=[...originalAlbums]
			} else if (filter === "AlbumsArtists") {
                albums.sort(sortArtist);
            } else if (filter === "AlbumsAlbumName") {
                albums.sort((a, b) => a.name.localeCompare(b.name));
            } else if (filter === "AlbumsRating") {
                albums.sort(sortRankAlbums);
            }
        } else if (media === "games") {
			if (filter === "OriginalGames"){
				games=[...originalGames]
			} else if (filter === "GamesTitle") {
                games.sort((a, b) => a.name.localeCompare(b.name));
            } else if (filter === "GamesRating") {
                games.sort(sortRankAlbums);
            }
        } else if (media === "movies") {
			if (filter === "OriginalMovies"){
				movies=[...originalMovies]
			} else if (filter === "MoviesTitle") {
                movies.sort((a, b) => a.name.localeCompare(b.name));
            } else if (filter === "MoviesRating") {
                movies.sort(sortRankAlbums);
            }
        }

        populate();
    }

    function populate() {
        const media = document.getElementById("media-select").value;
        const gridContainer = document.getElementById('grid');
        gridContainer.innerHTML = '';

        if (media === "albums") {
            albums.forEach(album => {
                const gridDiv = document.createElement('div');
                gridDiv.classList.add('album');
				if (album.rank === "3") {
                    gridDiv.classList.add('third_color');
                }
                if (album.rank === "2") {
                    gridDiv.classList.add('second_color');
                }
                if (album.rank === "1") {
                    gridDiv.classList.add('first_color');
                }
                gridDiv.innerHTML = `
                    <img src="${album.image}" alt="${album.name}">
                    <h3>${album.name}</h3>
                        
                    <p>${album.artist}</p>`;
                gridContainer.appendChild(gridDiv);
            });
        } else if (media === "games") {
            games.forEach(game => {
                const gridDiv = document.createElement('div');
                gridDiv.classList.add('album');
				if (game.rank === "3") {
                    gridDiv.classList.add('third_color');
                }
                if (game.rank === "2") {
                    gridDiv.classList.add('second_color');
                }
                if (game.rank === "1") {
                    gridDiv.classList.add('first_color');
                }
                gridDiv.innerHTML = `
                    <img src="${game.image}" alt="${game.name}">
                    <h3>${game.name}</h3>`;
			
                gridContainer.appendChild(gridDiv);
            });
        } else if (media === "movies") {
            movies.forEach(movie => {
                const gridDiv = document.createElement('div');
                gridDiv.classList.add('album');
				if (movie.rank === "3") {
                    gridDiv.classList.add('third_color');
                }
                if (movie.rank === "2") {
                    gridDiv.classList.add('second_color');
                }
                if (movie.rank === "1") {
                    gridDiv.classList.add('first_color');
                }
                gridDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.name}">
                    <h3>${movie.name}</h3>`;
                gridContainer.appendChild(gridDiv);
            });
        }

        if (counter === 0) {
            originalAlbums = [...albums];
            originalGames = [...games];
            originalMovies = [...movies];
            counter++;
        }
    }
